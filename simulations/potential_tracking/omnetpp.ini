**.uav[*].mobility.typename = "MassMobility"
**.mobcharger[*].mobility.typename = "MassMobility"
**.pedestrian[*].mobility.typename = "MassMobility"

**.mobility.changeInterval = truncnormal(2s, 0.5s)
**.mobility.speed = truncnormal(20mps, 8mps)
**.mobility.angleDelta = normal(0deg, 30deg)
**.mobility.updateInterval = 100ms
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxZ = 0m
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMaxX = 1000m
**.mobility.constraintAreaMaxY = 1000m

# ping app (host[0] pinged by others)
*.cloud.app[*].startTime = 0s
*.cloud.app[*].stopTime = 100s



